<script>
	//Genji McCree Pharah Reaper Soldier: 76 Sombra Tracer Bastion Hanzo Junkrat Mei Torbjörn Widowmaker D. Va Orisa Reinhardt Roadhog Winston Zarya Ana Lúcio Mercy Symmetra Zenyatta	
	var genji={
		"img":"../imgs/Genji.png",
		"counters":["Winston","Zarya","Mei"],
		"why":"Winston, Zarya, and Mei all can pass through Genji's deflect"
	};


	function setUp(){
		var x = document.getElementById("frm1").value;
		var img = document.createElement("img");
		switch(x){
		case "Genji":
			img.src = genji.img;
			document.getElementById("output").appendChild(img);
			
		}
	}
